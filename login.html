<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="shortcut icon" type="imagex/png" href="src/imagens/decos-home-logo-ICONE REAL.ico">
    <title>Decós Hospital - Gestão de Treinamentos</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=pt_BR&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1928566989%3A1698763165940754&theme=glif class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://pt-br.facebook.com/login/device-based/regular/login/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/checkpoint/lg/login?trk=hb_signin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu e-mail para cadastro</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button><a href="index.html">Criar Conta</a></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entre</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=pt_BR&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1928566989%3A1698763165940754&theme=glif class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://pt-br.facebook.com/login/device-based/regular/login/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/checkpoint/lg/login?trk=hb_signin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu e-mail cadastrado</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu a Senha?</a>
                <button><a href="index.html">Entrar</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-Vindo de volta!</h1>
                    <p>Já tem conta? Faça seu login</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-Vindo Gestor!</h1>
                    <p>Não tem conta? Crie já a sua</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/login.js"></script>
</body>

</html>
